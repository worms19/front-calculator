<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <nav>
      <p>calc</p>

      <div class="toggle_radio">
        <div class="labels">
          <label for="first_toggle"><p>1</p></label>
          <label for="second_toggle"><p>2</p></label>
          <label for="third_toggle"><p>3</p></label>
        </div>
        <div class="inputs">
          <input
            type="radio"
            class="toggle_option"
            id="first_toggle"
            name="toggle_option"
          />
          <input
            type="radio"
            checked
            class="toggle_option"
            id="second_toggle"
            name="toggle_option"
          />
          <input
            type="radio"
            class="toggle_option"
            id="third_toggle"
            name="toggle_option"
          />
          <div class="toggle_option_slider"></div>
        </div>
      </div>
    </nav>

    <main>
      <div class="result">399,698</div>

      <div class="buttons">
        <div class="row">
          <button class="button color">7</button>
          <button class="button color">8</button>
          <button class="button color">9</button>
          <button class="button color-2">DEL</button>
        </div>

        <div class="row">
          <button class="button color">4</button>
          <button class="button color">5</button>
          <button class="button color">6</button>
          <button class="button color">+</button>
        </div>
        <div class="row">
          <button class="button color">1</button>
          <button class="button color">2</button>
          <button class="button color">3</button>
          <button class="button color">-</button>
        </div>
        <div class="row">
          <button class="button color">.</button>
          <button class="button color">0</button>
          <button class="button color">/</button>
          <button class="button color">x</button>
        </div>
        <div class="row">
          <button class="big-button color-2">RESET</button>
          <button class="big-button red">=</button>
        </div>
      </div>
    </main>

  </div> -->
  </body>
</html>
